<!DOCTYPE html>
<html>
	<head>
		<title>Login Form</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/a81368914c.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<img class="wave" src="img/wave.png" alt="wave">
		<div class="container">
			<div class="img">
				<img src="img/dg.jpeg" alt="bg">
			</div>
			<div class="login-content">
				<form action="connect.php" method="post">
					<img src="img/philip.jpeg" alt="avatar" style="border-radius: 50px 50px;">
					<h2 class="title">Welcome</h2>
					<div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
							<h5>Username</h5>
							<input type="text" class="input" aria-label="text" id="userName" name="userName">
					</div>
					</div>
					<div class="input-div pass">
					<div class="i"> 
							<i class="fas fa-lock"></i>
					</div>
					<div class="div">
							<h5>Password</h5>
							<input type="password" class="input" aria-label="password" id="password" name="password">
					</div>
					</div>
					<a href="#">Forgot Password?</a>
					<input type="submit" class="btn" value="Login" aria-label="submit">
				</form>
			</div>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
